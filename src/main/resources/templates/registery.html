<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{shared/fragments :: header-css}"/>
  <meta charset="UTF-8">
  <title>Strona powitalna</title>

</head>
<body>
<div th:replace="~{shared/fragments :: menu}"></div>
<div class="container">

  <section class="vh-100 bg-image"
           style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form enctype="multipart/form-data" th:object="${user}" th:action="@{/confirmReg}" method="post">

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" th:field="*{username}" class="form-control form-control-lg" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <label class="form-label" for="form3Example1cg">Nick</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" th:field="*{password}" class="form-control form-control-lg" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{password}"></div>
                    <label class="form-label" for="form3Example4cg">Hasło</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" th:field="*{passwordConfirm}"  class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Powtórz hasło</label>
                  </div>
                  <input type="file" name="multipartFile" accept=".gif,.png,.jpeg,.jpg">

                  <div class="d-flex justify-content-center">
                    <button type="sumbit"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Zarejestruj</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<div th:insert="~{shared/fragments :: footer}"></div>
</body>
</html>

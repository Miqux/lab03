<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{shared/fragments :: header-css}"/>
  <meta charset="UTF-8">
  <title>Strona powitalna</title>
</head>
<body>
<div th:replace="~{shared/fragments :: menu}"></div>
<div class="container">
<span th:unless="${#lists.isEmpty(users)}">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nick</th>
      <th scope="col">Data dodania</th>
      <th scope="col">Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <th scope="row">1</th>
      <td> <span th:text="${user.getUsername()}"/></td>
      <td><span th:text="${user.getAddedDate()}"/></td>
      <td> <a class="btn btn-outline-danger" th:href="@{/userDelete/{id}(id=${user.id})}">Usuń</a></td>
    </tr>
    </tbody>
  </table>
</span>
  <span th:if="${#lists.isEmpty(atrybut)}"> Lista jest pusta </span>
  <a th:href="@{/}">Powrót</a>
  <div th:insert="~{shared/fragments :: footer}"></div>
</div>
</body>
</html>
